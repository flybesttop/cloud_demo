server:
  port: 8001
spring:
  application:
    # Ӧ������
    name: consumer

# eureka ����
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:8761/eureka

logging:
  level:
    root: INFO

feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

hystrix:
  command:
    default:
      execution:
        timeout:
          enable: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000
